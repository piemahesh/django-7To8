<!DOCTYPE html>

<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <div id="deleteModal" class="modal closed">
      <h1>Are you sure do you want to delete</h1>
      <div>
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>
    <div>
      <h1 class="heading">Products</h1>
      <a href="{% url 'home' %}" class="back">back</a>
    </div>

    <div class="card-container">
      {% for product in data %}
      <div class="card">
        <h1>
          <span>product Name</span>
          {{ product.productName }}
        </h1>
        <h1>
          <span>product price</span>
          {{ product.price }}
        </h1>
        <div>
          <a onclick="onDelete('{{product.docId}}')" class="btn">Delete</a>
          <a onclick="onEdit('{{product.docId}}')" class="btn">Edit</a>
        </div>
      </div>

      {% endfor %}
    </div>
    <script src="{% static 'js/product.js' %}"></script>
  </body>
</html>
